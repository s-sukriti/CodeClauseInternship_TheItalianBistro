<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - The Italian Bistro</title>
    <link rel="stylesheet" href="contact_styles.css">
</head>
<body>
    <header>
        <!-- Include header content -->
        <div class="container">
            <a href="home.html"> 
                <img src="logo2.png" alt="Italian Bistro Logo" class="logo">
            </a>
            <nav>
                <ul>
                    <li><a href="about.html">About</a></li>
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>


    <section class="contact-section">
        <!-- Contact section -->
        <h2>Contact Us</h2>
        <p>Have a question or feedback? Get in touch with us...</p>
        <p>Email: info@italianbistro.com</p>
        <p>Phone: +1234567890</p>
        <section class="booking-section">
        <div class="container">
        <!-- Booking Form -->
        <h3>Book a Table</h3>
        <form action="success.html" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Time:</label>
            <input type="time" id="time" name="time" required>

            <input type="submit" value="Book Now">
        </form>
        </div>
        </section>
    </section>
    <script>
        document.getElementById("booking-form").addEventListener("submit", function(event) {
            event.preventDefault();
            document.getElementById("confirmation").style.display = "block";
        });
    </script>
       <footer>
        <div class="container">
            <p>&copy; 2024 The Italian Bistro. All rights reserved.</p>
            <div class="follow-us">
                <h3>Follow Us</h3>
                <ul class="social-media">
                    <li><a href="#"><img src="fb.png" alt="Facebook"></a></li>
                    <li><a href="#"><img src="tw.png" alt="Twitter"></a></li>
                    <li><a href="#"><img src="insta.png" alt="Instagram"></a></li>
                </ul>
            </div>
        </div>
    </footer>

</body>
</html>
